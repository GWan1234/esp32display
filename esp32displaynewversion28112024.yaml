#########################-----DISPLAY-----#########################      
      
display:
  - platform: waveshare_epaper
    id: epaper
    cs_pin: $gpio_cs_pin
    busy_pin: $gpio_busy_pin
    reset_pin: $gpio_reset_pin
    dc_pin: $gpio_dc_pin
    model: 4.20in # 300x400
    update_interval: 30s
    lambda: |-
   
      //horizontal lines
      

      it.line(50, 230, 130, 230);
      it.line(185, 230, 263, 230);
      it.line(320, 230, 400, 230);
      it.line(1, 280, 400, 280);
      
 
    
      //time, date, day name
      
      it.strftime(200, 85, id(clock_font_80), TextAlign::BOTTOM_CENTER, "%H:%M", id(current_time).now());
      it.printf(200, 90, id(bold_20), TextAlign::BOTTOM_CENTER, "%s", id(fullDATE).state.c_str());
      it.printf(200, 105, id(bold_16), TextAlign::BOTTOM_CENTER, "%s", id(dayNAME).state.c_str());    
      
      //moon phasses
      
      if (id(moonicon).state == "new_moon") {
      it.printf(355, 75, id(moonphasesfont), TextAlign::BOTTOM_CENTER, "\U000F0F64");}
      if (id(moonicon).state == "waxing_crescent") {
      it.printf(355, 75, id(moonphasesfont), TextAlign::BOTTOM_CENTER, "\U000F0F67");}
      if (id(moonicon).state == "first_quarter") {
      it.printf(355, 75, id(moonphasesfont), TextAlign::BOTTOM_CENTER, "\U000F0F61");}
      if (id(moonicon).state == "waxing_gibbous") {
      it.printf(355, 75, id(moonphasesfont), TextAlign::BOTTOM_CENTER, "\U000F0F68");}
      if (id(moonicon).state == "full_moon") {
      it.printf(355, 75, id(moonphasesfont), TextAlign::BOTTOM_CENTER, "\U000F0F62");}
      if (id(moonicon).state == "waning_gibbous") {
      it.printf(355, 75, id(moonphasesfont), TextAlign::BOTTOM_CENTER, "\U000F0F66");}
      if (id(moonicon).state == "last_quarter") {
      it.printf(355, 75, id(moonphasesfont), TextAlign::BOTTOM_CENTER, "\U000F0F63");}
      if (id(moonicon).state == "waning_crescent") {
      it.printf(355, 75, id(moonphasesfont), TextAlign::BOTTOM_CENTER, "\U000F0F65");}


      //printer and air freshener percents
      
      it.printf(10, 40, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F0665");
      if (id(airPERCENT).has_state()) {
      it.printf(23, 40, id(medium_20), TextAlign::BOTTOM_LEFT , "%2.0f", id(airPERCENT).state);}
      it.print(45, 25, id(medium_12), TextAlign::CENTER_LEFT, "%"); 
      
      it.printf(10, 70, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F1786");
      if (id(printerPERCENT).has_state()) {
      it.printf(23, 70, id(medium_20), TextAlign::BOTTOM_LEFT , "%2.0f", id(printerPERCENT).state);}
      it.print(45, 55, id(medium_12), TextAlign::CENTER_LEFT, "%"); 

      if (id(doorlock).state == "locked") {
      it.printf(10, 100, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F0341");}
      if (id(doorlock).state == "unlocked") {
      it.printf(10, 100, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F0340");}
      if (id(doorlock).state == "locked") {
      it.printf(23, 100, id(medium_18), TextAlign::BOTTOM_LEFT, "Locked");}
      if (id(doorlock).state == "unlocked") {
      it.printf(23, 100, id(medium_18), TextAlign::BOTTOM_LEFT, "Unlocked");}

      it.printf(10, 130, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F037D");
      if (id(mousepercent).has_state()) {
      it.printf(23, 130, id(medium_20), TextAlign::BOTTOM_LEFT , "%2.0f", id(mousepercent).state);}
      it.print(45, 115, id(medium_12), TextAlign::CENTER_LEFT, "%"); 
      if (id(mouselife).has_state()) {
      it.printf(58, 130, id(medium_20), TextAlign::BOTTOM_LEFT , "%2.0f", id(mouselife).state);}
      it.print(86, 130, id(medium_16), TextAlign::BOTTOM_LEFT, "sa."); 

      //office temperatures
      ///////////office
      it.printf(10, 160, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F0F55");  
      if (id(officeTEMP).has_state()) {
      it.printf(62, 160, id(medium_20), TextAlign::BOTTOM_RIGHT , "%.1f", id(officeTEMP).state);}
      it.print(62, 145, id(medium_12), TextAlign::CENTER_LEFT, "°C"); 
      if (id(officeHUM).has_state()) {
      it.printf(90, 160, id(medium_20), TextAlign::BOTTOM_CENTER , "%2.0f", id(officeHUM).state);}
      it.print(101, 145, id(medium_12), TextAlign::CENTER_LEFT, "%"); 
      ///////////kitchen
      it.printf(10, 190, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F181D");    
      if (id(KitchenTEMP).has_state()) {
      it.printf(62, 190, id(medium_20), TextAlign::BOTTOM_RIGHT , "%.1f", id(KitchenTEMP).state);}
      it.print(62, 175, id(medium_12), TextAlign::CENTER_LEFT, "°C"); 
      if (id(kitchenHUM).has_state()) {
      it.printf(90, 190, id(medium_20), TextAlign::BOTTOM_CENTER , "%2.0f", id(kitchenHUM).state);}
      it.print(101, 175, id(medium_12), TextAlign::CENTER_LEFT, "%"); 
      ///////////outside
      it.printf(10, 220, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F18D7");
      if (id(zigbeeoutTEMP).has_state()) {
      it.printf(62, 220, id(medium_20), TextAlign::BOTTOM_RIGHT , "%.1f", id(zigbeeoutTEMP).state);}
      it.print(62, 205, id(medium_12), TextAlign::CENTER_LEFT, "°C"); 
      if (id(zigbeeoutHUM).has_state()) {
      it.printf(90, 220, id(medium_20), TextAlign::BOTTOM_CENTER , "%2.0f", id(zigbeeoutHUM).state);}
      it.print(101, 205, id(medium_12), TextAlign::CENTER_LEFT, "%"); 
      

      
      //main weather icon
      
      if (id(weather_icon).state == "clear-night") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0594");}
      if (id(weather_icon).state == "cloudy") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0590");}
      if (id(weather_icon).state == "partlycloudy") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0595");}
      if (id(weather_icon).state == "fog") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0591");}
      if (id(weather_icon).state == "hail") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0592");}
      if (id(weather_icon).state == "lightning") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0593");}
      if (id(weather_icon).state == "lightning-rainy") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F067E");}
      if (id(weather_icon).state == "pouring") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0596");}
      if (id(weather_icon).state == "rainy") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0597");}
      if (id(weather_icon).state == "snowy") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0F36");}
      if (id(weather_icon).state == "snowy-rainy") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F067F");}
      if (id(weather_icon).state == "sunny") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0599");}
      if (id(weather_icon).state == "windy") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F059D");}
      if (id(weather_icon).state == "windy-variant") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F059E");}
      if (id(weather_icon).state == "exceptional") {
      it.printf(175, 210, id(conditions), TextAlign::BOTTOM_CENTER, "\U000F0F38");}      

      //main weather values 

      if (id(outTEMP).has_state()) {    
      it.printf(260, 190, id(clock_font_60), TextAlign::BOTTOM_CENTER , "%2.0f", id(outTEMP).state);}
      it.print(290, 140, id(bold_16), TextAlign::CENTER_LEFT, "°C"); 
      if (id(outTEMPmin).has_state()) {
      it.printf(260, 200, id(medium_20), TextAlign::BOTTOM_RIGHT , "%2.0f°", id(outTEMPmin).state);}
      if (id(outTEMPmax).has_state()) {
      it.printf(290, 200, id(medium_20), TextAlign::BOTTOM_RIGHT , "%2.0f°", id(outTEMPmax).state);}
      
      
      //right side

      it.printf(388, 100, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F0596");
      if (id(precipitation).has_state()) {
      it.printf(375, 100, id(medium_20), TextAlign::BOTTOM_RIGHT , "%2.0f", id(precipitation).state);}
      it.print(375, 105, id(medium_10), TextAlign::BOTTOM_RIGHT, "mm"); 
      
      it.printf(388, 130, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F059D");
      if (id(windSPEED).has_state()) {
      it.printf(375, 130, id(medium_20), TextAlign::BOTTOM_RIGHT , "%2.0f", id(windSPEED).state);}
      it.print(375, 135, id(medium_10), TextAlign::BOTTOM_RIGHT, "km/h"); 

      it.printf(388, 160, id(display_icons), TextAlign::BOTTOM_CENTER, "\U000F0875");
      if (id(outPRESSURE).has_state()) {
      it.printf(375, 160, id(medium_20), TextAlign::BOTTOM_RIGHT , "%2.0f", id(outPRESSURE).state);}
      it.print(375, 165, id(medium_10), TextAlign::BOTTOM_RIGHT, "hPa"); 

      it.printf(388, 190, id(sun_states), TextAlign::BOTTOM_CENTER, "\U000F00DE");
      it.printf(375, 190, id(medium_20), TextAlign::BOTTOM_RIGHT, "%s", id(sun_rising).state.c_str());
      it.printf(388, 220, id(sun_states), TextAlign::BOTTOM_CENTER, "\U000F00DD");
      it.printf(375, 220, id(medium_20), TextAlign::BOTTOM_RIGHT, "%s", id(sun_setting).state.c_str());


      
      //3 day forecast/////////////////////////////////////////////////////////////////////////////////////
      ///day names
      it.printf(1, 237, id(bold_16), TextAlign::BOTTOM_LEFT, "%s", id(d1NAME).state.c_str());
      it.printf(135, 237, id(bold_16), TextAlign::BOTTOM_LEFT, "%s", id(d2NAME).state.c_str());  
      it.printf(268, 237, id(bold_16), TextAlign::BOTTOM_LEFT, "%s", id(d3NAME).state.c_str());  
      
